version: '3'

services:
    # Prometheus Installation
    prometheus:
        image: prom/prometheus
        privileged: true
        restart: unless-stopped
        volumes:
            - ./confs/prometheus.yml:/etc/prometheus/prometheus.yml
            - ./confs/alert.rules.yml:/etc/prometheus/alert.rules.yml
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
        ports:
            - '9090:9090'

    alertmanager:
        image: prom/alertmanager
        privileged: true
        restart: unless-stopped
        volumes:
            - ./confs/alertmanager.yml:/alertmanager.yml
        command:
            - '--config.file=/alertmanager.yml'
        ports:
            - '9093:9093'

    grafana:
        image: grafana/grafana-enterprise
        privileged: true
        restart: unless-stopped
        ports:
            - '3000:3000'
        volumes:
            - grafana-storage:/var/lib/grafana


    promteams:
        image: bzon/prometheus-msteams
        privileged: true
        environment:
            - TEAMS_INCOMING_WEBHOOK_URL=webhookurl #Change this part with webhook url
            - TEAMS_REQUEST_URI=alertmanager
        ports:
            - '2000:2000'

    # Jaeger Installation
    jaeger-all-in-one:
        image: jaegertracing/all-in-one:latest
        ports:
        - "16686:16686"
        - "14268"
        - "14250"

    # Zipkin Installation
    zipkin-all-in-one:
        image: openzipkin/zipkin:latest
        ports:
        - "9411:9411"


    # Collector
    otel-collector:
        image: ${OTELCOL_IMG}
        command: ["--config=/etc/otel-collector-config.yaml", "${OTELCOL_ARGS}"]
        volumes:
        - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
        ports:
        - "1888:1888"   # pprof extension
        - "8888:8888"   # Prometheus metrics exposed by the collector
        - "8889:8889"   # Prometheus exporter metrics
        - "13133:13133" # health_check extension
        - "4317:4317"   # OTLP gRPC receiver
        - "55679:55679" # zpages extension
        depends_on:
        - jaeger-all-in-one
        - zipkin-all-in-one

    # Demo client to use as the request generator
    demo-client:
        build:
          dockerfile: Dockerfile
          context: ./demo/client
        environment:
        - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
        - DEMO_SERVER_ENDPOINT=http://demo-server:7080/hello
        depends_on:
        - demo-server

    # Demo server htat reposnds to client and being traced by the otel collector
    demo-server:
        build:
          dockerfile: Dockerfile
          context: ./dmo/server
        environment:
        - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
        ports:
        - "7080"
        depends_on:
        - otel-collector

volumes:
  grafana-storage:
